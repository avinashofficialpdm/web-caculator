<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Architects+Daughter&family=Cairo:wght@200&family=Chakra+Petch:ital,wght@1,600&family=Comforter+Brush&family=Dancing+Script:wght@500&family=Island+Moments&family=Luxurious+Roman&family=Montserrat&family=Moo+Lah+Lah&family=Moon+Dance&family=Poppins:ital,wght@1,300&family=Quicksand:wght@500&family=Qwitcher+Grypen:wght@700&family=Raleway:ital,wght@1,300&family=Shadows+Into+Light&family=Shizuru&family=Vujahday+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Web-Calculator</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/script.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">

            </div>
            <div class="col-md-4 col-sm-12 pt-5">
                <div class="heading text-center mb-4" id="heading">
                    <h2>WeB-Calculator</h2>
                </div>
                <div class="calc_body p-3 rounded-top border border-success">
                    <input type="text" id="result" class="form-control" >
                    <div class="switches mt-2 bg-light rounded " >
                        <div class="row1">
                            <input type="button" value="1" id="one" onclick="displayNum('1')" class="number btn btn-light border border-primary m-2 ms-0">
                            <input type="button" value="2" id="two" onclick="displayNum('2')" class="number btn btn-light border border-primary m-2">
                            <input type="button" value="3" id="three" onclick="displayNum('3')" class="number btn btn-light border border-primary m-2">
                            <input type="button" value="+" id="plus" onclick="displayNum('+')" class="number btn btn-secondary border border-primary m-2 me-0">
                        </div>
                        <div class="row2">
                            <input type="button" value="4" id="four" onclick="displayNum('4')" class="number btn btn-light border border-secondary m-2 ms-0">
                            <input type="button" value="5" id="five" onclick="displayNum('5')" class="number btn btn-light border border-secondary m-2">
                            <input type="button" value="6" id="six" onclick="displayNum('6')" class="number btn btn-light border border-secondary m-2">
                            <input type="button" value="-" id="minus" onclick="displayNum('-')" class="number btn btn-secondary border border-secondary m-2 me-0">
                        </div>
                        <div class="row3">
                            <input type="button" value="7" id="seven" onclick="displayNum('7')" class="number btn btn-light border border-primary m-2 ms-0">
                            <input type="button" value="8" id="eight" onclick="displayNum('8')" class="number btn btn-light border border-primary m-2">
                            <input type="button" value="9" id="nine" onclick="displayNum('9')" class="number btn btn-light border border-primary m-2">
                            <input type="button" value="*" id="four" onclick="displayNum('*')" class="number btn btn-secondary border border-primary m-2 me-0">
                        </div>
                        <div class="row4">
                            <input type="button" value="0" id="zero" onclick="displayNum('0')" class="number btn btn-light border border-secondary m-2 ms-0">
                            <input type="button" value="." id="dot" onclick="displayNum('.')" class="number btn btn-light border border-secondary m-2">
                            <input type="button" value="/" id="divide" onclick="displayNum('/')" class="number btn btn-secondary border border-secondary m-2">
                            <input type="button" value="C" id="clear" onclick="clearBox()" class="number btn btn-secondary border border-secondary m-2 me-0">
                        </div>
                        <div class="row5">
                            <!-- <button class="btn btn-secondary mt-2" style="width: 100%;">=</button> -->
                            <input type="button" value="=" onclick="evaluateExp()" class="btn btn-secondary mt-2" style="width: 100%;">
                            <input type="button" value="delete" onclick="backSpace()" class="btn btn-secondary mt-2" style="width: 100%;">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">

            </div>
        </div>
    </div>
</body>

</html>
